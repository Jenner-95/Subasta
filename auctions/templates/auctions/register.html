{% extends "auctions/layout.html" %}

{% block body %}
<div class="container p-4 text-center" style="max-width: 600px;">

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="card inout">
        <div class="card-body m-4">
            <h2 class="card-title first">Registro</h2>

            <form action="{% url 'register' %}" method="post" class="card-text mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control job-input" autofocus type="text" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input class="form-control job-input" type="email" name="email" placeholder="Correo electronico">
                </div>
                <div class="form-group">
                    <input class="form-control job-input" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control job-input" type="password" name="confirmation" placeholder="Confirmar Password">
                </div>
                <input class="gradient-button register" type="submit" value="Registrar">
            </form>

            ¿Ya tienes una cuenta? <a class="second" href="{% url 'login' %}">Ingresa aquí.</a>
        </div>
    </div>

</div>

{% endblock %}
