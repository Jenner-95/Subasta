{% extends "auctions/layout.html" %}

{% block body %}

<div class="container p-4 text-center" style="max-width: 600px;">

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="card inout">
        <div class="card-body m-4">
            <h2 class="card-title first">Iniciar Sesion</h2>

            <form action="{% url 'login' %}" method="post" class="card-text mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control job-input" type="text" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input class="form-control job-input" type="password" name="password" placeholder="Password">
                </div>
                <input class="gradient-button login" type="submit" value="Ingresar">
            </form>

            ¿No tienes una cuenta? <a href="{% url 'register' %}"><strong class="second">Registrate aquí..</strong></a>
        </div>
    </div>
</div>

{% endblock %}
